<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/0826/problem/4.html" method="GET">
      <!-- get의 방식으로 입력을 하면 입력창에서 확인이 가능하다(비밀이 보장되지 않음)  제출을 누르면 action이 반응한다-->
      <input type="text" name="test" />
      <!-- 텍스트를 입력할수 있는 공란이 나온다 -->
      <input type="submit" />
    </form>
    <form action="/0826/problem/2.html" method="POST">
      <!-- post의 방식으로 입력을 하면 비밀이 보장된다  제출을 누르면 action이 반응한다-->
      <input type="text" name="test" />
      <!-- 텍스트를 입력할수 있는 공란이 나온다 -->
      <input type="submit" />
    </form>

    name 컴퓨터로 전달 value 사용자의 입력
  </body>
</html>
