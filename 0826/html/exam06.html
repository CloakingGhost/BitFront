<!--버튼끼리는 name으로 연결 / radio과 label은 for와 id로 연결  -->
<form name="input" action="" method="get">
  <label for="male">남성</label>
  <input type="radio" name="gender" id="male" value="male" /><br />
  <label for="male">여성</label>
  <input type="radio" name="gender" id="female" value="female" /><br />
  <input type="submit" value="제출" />
</form>
<form enctype="multipart/form-data">
  <input type="file" accept="image/jpg, image/gif" />
</form>
<!-- hidden 타입은 name이 key 역할을 한다 / 주소창 확인 하면 ? 뒤에 나오는 문장이 사용자가 입력한내용이다-->
<form name="input" action="" method="get">
  <input type="hidden" name="aaa" value="bbb" id="" />
  <input type="submit" name="제출" id="" />
</form>
<form action="input.html" method="get">
  이메일 : <input type="email" name="email" /><br />
  URL : <input type="url" name="url" /><br />
  전화번호 : <input type="tel" name="tel" /><br />
  색상 : <input type="color" name="color" /><br />
  월 : <input type="month" name="month" /><br />
  날짜 : <input type="date" name="date" /><br />
  주 : <input type="week" name="week" /><br />
  시간 : <input type="time" name="time" /><br />
  지역시간 : <input type="datetime-local" name="datetime-local" /><br />
  숫자 : <input type="number" name="number" min="1" max="10" step="2" /><br />
  범위 : <input type="range" name="range" min="1" max="10" step="2" /><br />
  <input type="submit" name="submit" />
</form>

<!-- action을 비우면 현재 페이지 주소창에 입력값이 나타난다 -->
<form action="">
  이메일: <input type="email" name="email" required />
  <input type="submit" value="쿼리전송" />
</form>
<form>
  전화번호:
  <input type="tel" name="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
  <input type="submit" value="쿼리전송" />
</form>
